{% extends "base.html" %}

{% block content %}
    <div class="posts">
        {% if error %}
            <h2 class="post-title">404 NOT Found</h2>
        {% else %}
            {% for post in post_list %}
                <section class="post">
                    <header class="post-header">
                        <h4 class="post-title"><a href="{% url "detail" id=post.id %}">{{ post.title }}</a></h4>
                        <p class="post-meta">
                            Time: <a class="post-author" href="#">{{ post.created |date:"Y /m /d" }}</a>
                            {{ post.category }}
                            <a class="post-category post-category-js"
                               href="{% url "search_tag" tag=post.category %}">{{ post.category }}</a>
                        </p>
                    </header>
                </section>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
    <div class="posts">
        {% for post in post_list %}
            <section class="post">
                <header class="post-header">
                    <h2 class="post-title"><a href="{{ post.post_alias }}{% url "archives" id=post.id %}">{{ post.post_title }}</a></h2>

                    <p class="post-meta">
                        Time: <a class="post-author" href="#">{{ post.post_date |date:"Y /m /d" }}</a> <a
                            class="post-category post-category-js" href="#">{{ post.post_category }}</a>
                    </p>
                </header>

                <div class="post-description">
                    <p>
                        {{ post.post_excerpt }}
                    </p>
                </div>
                <a class="pure-button" href="{% url "archives" id=post.id %}">Read More >>> </a>
            </section>
        {% endfor %}
    </div>
{% endblock %}

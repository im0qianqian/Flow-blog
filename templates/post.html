{% extends "base.html" %}
{% block content %}
    <div class="posts">
        <section class="post">
            <header class="post-header">
                <h2 class="post-title">{{ post.post_title }}</h2>

                <p class="post-meta">
                    Time: <a class="post-author" href="#">{{ post.post_date|date:"Y /m /d" }}</a> <a
                        class="post-category post-category-js"
                        href="#">{{ post.post_category }}</a>
                </p>
            </header>
            <div class="post-description">
                <p>
                    {{ post.post_content }}
                </p>
            </div>
        </section>
        {% include "duoshuo.html" %}
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>{{ BLOG_TITLE }}</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css">
    <link href="/static/css/prism.css" rel="stylesheet">
    <link rel="stylesheet" href="http://labfile.oss.aliyuncs.com/courses/487/grids-responsive-min.css">
    <link rel="stylesheet" href="http://i.siitake.cn/css/style.css">
</head>
<body>
<div class="g-bd1 f-cb">
    <div class="g-sd1">
        <div class="x-logo-box">
            <img class="x-logo" src="{{ LOGO_IMAGE }}">
        </div>
        <div class="x-menu-box">
            <ul class="x-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/archives/">Archive</a></li>
                <li><a href="https://github.com/im0qianqian">Github</a></li>
                <li><a href="http://weibo.com/im0qianqian">Weibo</a></li>
                <li><a href="/feed/">Feed</a></li>
                <li><a href="/about">About Me</a></li>
                <li style="color: #000;">
                    <form class="pure-form" action="/search/" method="get">
                        <input class="pure-input-3-3" type="text" name="s" placeholder="search">
                    </form>
                </li>
            </ul>
        </div>
        <div class="x-copy">Version: 1.1.0(n) Î²</div>
    </div>
    <div class="g-mn1">
        <div class="g-mn1c">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<a href="javascript:;" class="cd-top"></a>
<div id="x-lbox" style="display: none;">
    <div id="x-loading">
        <div class="cssload-thecube">
            <div class="cssload-cube cssload-c1"></div>
            <div class="cssload-cube cssload-c2"></div>
            <div class="cssload-cube cssload-c4"></div>
            <div class="cssload-cube cssload-c3"></div>
        </div>
    </div>
</div>
<script src="/static/js/prism.js"></script>
</body>
</html>

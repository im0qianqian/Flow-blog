<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>{{ BLOG_TITLE }}</title>
    <link rel="shortcut icon" href="https://static.dreamwings.cn/wp-content/uploads/2016/08/favicon32.ico">
    <link href="/static/css/prism.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/function.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/animation.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/media.css"/>
</head>
<body>
<div class="g-bd1 f-cb">
    <div class="g-sd1">
        <div class="x-logo-box">
            <a href="{{ SITE_URL }}"><img class="x-logo" src="{{ LOGO_IMAGE }}"></a>
        </div>
        <div class="x-menu-box">
            <ul class="x-menu">
                <li>
                    <form class="x-menu-search" action="/search/" method="get">
                        <input type="text" name="s" placeholder="search">
                    </form>
                </li>
                <li><a href="{{ SITE_URL }}">主页</a></li>
                {% for page in page_list %}
                    <li><a href="{% url "post_meta" alias=page.alias %}">{{ page.title }}</a></li>
                {% endfor %}
                <li><a href="/categories">归档</a></li>
                <li><a href="/links">链接</a></li>
                <li><a href="/feed">订阅</a></li>
            </ul>
        </div>
        <div class="x-copy">Version: 1.1.0(n) β</div>
    </div>
    <div class="g-mn1">
        <div class="g-mn1c">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<a href="javascript:;" class="cd-top"></a>
<div id="x-lbox" style="display: none;">
    <div id="x-loading">
        <div class="cssload-thecube">
            <div class="cssload-cube cssload-c1"></div>
            <div class="cssload-cube cssload-c2"></div>
            <div class="cssload-cube cssload-c4"></div>
            <div class="cssload-cube cssload-c3"></div>
        </div>
    </div>
</div>
<script src="/static/js/prism.js"></script>
<script src="/static/js/script.js"></script>
</body>
</html>
